<!DOCTYPE html><html lang="zh" prefix="og: http://ogp.me/ns#">
<head><meta charset="utf-8">
    {{template "account_head" .}}
    <title>收藏</title>
    <style>
        #header_inner { max-width: 1410px; }

        .btn {
            display: block; position: absolute; right: 5px; top: 5px; border-radius: 2px;
            width: 32px; line-height: 30px; text-align: center; font-size: 22px;
            color: #fff; opacity: 0; text-shadow: 0 0 2px rgba(0,0,0,.5); background: rgba(0,0,0,.5); transition: .3s;
        }
        .item:hover .btn { opacity: 1; }
        .btn:hover { background: rgba(0,0,0,.8); }
        .btn.folder {
            right: 39px; height: 30px;
            background-image: url({{.frontDomain}}/static/images/sprites.png); background-image: url({{.frontDomain}}/static/images/sprites.svg), none;
            background-position: -190px -341px;
        }
        .edit_icon {
            display: inline-block; position: relative; top: -1px; width: 11px; height: 11px;
            background: url({{.frontDomain}}/static/images/sprites.png); background: url({{.frontDomain}}/static/images/sprites.svg), none;
            background-position: -150px -50px;
        }
    </style>
</head>
<body class="ua-authenticated is-authenticated">

<div id="wrapper">
    {{template "header" .}}
    <div id="content" class="clearfix">
        <div style="margin:30px auto">
            {{template "account_tabs" .}}
         </div>


        <div style="margin:10px auto;max-width:1448px">
            <div class="flex_grid clearfix" style="overflow:visible">

             {{range $k,$item:=.list}}
                <div id="favorite_{{$item.ImgId}}" class="item" data-w="640" data-h="427" style="overflow:visible">
                    <a href="/photos/{{$item.ImgId}}">
                        <img src="{{ViewPicAddr $item.ImgUrl $item.ImgFileName}}">
                    </a>
                    <a class="btn folder dd_box">&nbsp;</a>
                    <div style="white-space:nowrap">
                        <p>移动</p>
                        <form action="folder/move/23582241/" method="post" class="pure-form ajax_form">
                            <input type="text" name="name" placeholder='新建文件夹' maxlength="40">
                            <input type="submit" style="display:none">
                        </form>
                    </div>
                    <a class="btn delete" data-pk="23582241" data-obj_pk="5407339">×</a>
                </div>
             {{end}}
                <div id="favorite_23496794" class="item" data-w="640" data-h="426" style="overflow:visible">
                    <a href="/zh/photos/pencils-crayons-colourful-rainbow-452238/">
                        <img src="https://cdn.pixabay.com/photo/2014/09/19/12/30/pencils-452238__340.jpg">
                    </a>
                    <a class="btn folder dd_box">&nbsp;</a>
                    <div style="white-space:nowrap">
                        <p>移动</p>
                        <form action="folder/move/23496794/" method="post" class="pure-form ajax_form">
                            <input type="text" name="name" placeholder='新建文件夹' maxlength="40">
                            <input type="submit" style="display:none">
                        </form>
                    </div>
                    <a class="btn delete" data-pk="23496794" data-obj_pk="452238">×</a>
                </div>
                <div id="favorite_23335504" class="item" data-w="640" data-h="429" style="overflow:visible">
                    <a href="/zh/photos/glass-roof-railway-station-berlin-4564418/">
                        <img src="https://cdn.pixabay.com/photo/2019/10/20/18/16/glass-roof-4564418__340.jpg">
                    </a>
                    <a class="btn folder dd_box">&nbsp;</a>
                    <div style="white-space:nowrap">
                        <p>移动</p>
                        <form action="folder/move/23335504/" method="post" class="pure-form ajax_form">
                            <input type="text" name="name" placeholder='新建文件夹' maxlength="40">
                            <input type="submit" style="display:none">
                        </form>
                    </div>
                    <a class="btn delete" data-pk="23335504" data-obj_pk="4564418">×</a>
                </div>
                <div id="favorite_23335466" class="item" data-w="640" data-h="360" style="overflow:visible">
                    <a href="/zh/photos/rainbow-water-river-trees-sunset-5372892/">
                        <img src="https://cdn.pixabay.com/photo/2020/07/05/12/53/rainbow-5372892__340.jpg">
                    </a>
                    <a class="btn folder dd_box">&nbsp;</a>
                    <div style="white-space:nowrap">
                        <p>移动</p>
                        <form action="folder/move/23335466/" method="post" class="pure-form ajax_form">
                            <input type="text" name="name" placeholder='新建文件夹' maxlength="40">
                            <input type="submit" style="display:none">
                        </form>
                    </div>
                    <a class="btn delete" data-pk="23335466" data-obj_pk="5372892">×</a>
                </div>
            </div>
        </div>
        <div style="text-align:center;margin-top:50px"></div>
    </div>
</div>

<script src="{{.frontDomain}}/static/js/base.9d3480b1.min.js"></script>
<script>
    $('.flex_grid').flexImages({ rowHeight: 240 });
    $('.btn.delete').click(function(){
        if (confirm(I18N.delete)) {
            var el = $('#favorite_'+$(this).data('pk'));
            $.post(LANG_URL_PREFIX+'/accounts/favorite/photo/'+$(this).data('obj_pk')+'/', function(){ el.fadeOut(200, function(){
                el.remove();
                $('.flex_grid').flexImages({ rowHeight: 240 });
            }); });
        }
        return false;
    });
</script>
