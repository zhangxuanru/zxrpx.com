{{define "header"}}
<div id="header">
    <div id="header_inner">
        <div class="pure-menu pure-menu-horizontal pure-menu-open">
            <ul>

                {{if gt .account.UserId  0 }}
                     <li class="pure-dropdown">
                    <a href="/users/center">
                        <div style="width:30px;height:22px">
                            <img class="profile_image" alt="" srcset="{{.frontDomain}}/static/images/profile_image_dummy.svg 1x, {{.frontDomain}}/static/images/profile_image_dummy.svg 2x" src="{{.frontDomain}}/static/images/profile_image_dummy.svg">
                        </div>
                    </a>
                    <ul class="pure-menu-children">
                        <li style="display: none">
                            <div id="mobile_menu_top" class="hide-sm hide-md hide-lg hide-xl">
                                <a href="/accounts/media/upload/" class="pure-button button-green">
                                    <i class="icon icon_upload"></i> 上传</a>
                            </div>
                        </li>
                        <li>
                            <a href="/users/nick-{{ .account.UserId}}">我的资料</a>
                        </li>
                        <li style="display: none">
                            <a href="/accounts/media/" >我的图片</a>
                        </li>
                        <li class="hide-xs" style="display: none"><a href="/accounts/media/upload/">上传</a></li>
                        <li><a href="/accounts/favorites/">收藏</a></li>
                        <li><a href="/accounts/following/">关注</a></li>
                        <li><a href="/accounts/settings/">设置</a></li>
                        <li class="pure-menu-separator"></li>
                        <li><a href="/accounts/logout/">注销</a></li>
                    </ul>
                </li>
                {{end}}
            {{if eq .account.UserId  0}}
                <li class="hide-xs"><a class="ua-login-main-nav" href="/accounts/login">登录</a></li>
                <li class="hide-xs"><a style="border-left:1px solid #eee" href="/accounts/register">Join</a></li>
            {{end}}
                <li class="hide-xs" style="display: none">
                    <a href="/accounts/media/upload/" class="pure-button button-green">
                        <i class="icon icon_upload"></i> 上传</a>
                </li>

                <li class="pure-dropdown hide-lg hide-xl">
                    <a><i class="icon icon_mobile_menu"></i></a>
                    <ul id="mobile_menu" class="pure-menu-children"></ul>
                </li>

            </ul>
        </div>

        <a id="logo_authenticated" href="/"></a>
        <i class="toggle_mobile_search icon icon_menu_loupe"></i>
        <div id="media_type_menu" class="hide-xs hide-sm hide-md hide-lg">
            <a href="{{.searchUrl}}&type=photo">照片</a>
            <a href="{{.searchUrl}}&type=illustration">插画</a>
            <a href="{{.searchUrl}}&type=vector">矢量图</a>
        </div>
        <div id="mobile_search_background">
            <span class="pure-button button-md" style="float:right;margin:11px 14px 0 0;border-radius:2px!important;padding:9px 12px 9px;color:#7a7e98">✖</span>
        </div>
        <form class="media_search header_search" action="/photo/search/" method="get">
            <div>
                <div class="dd_box menu" data-left="1">
                    <span class="image_type" style="margin-right:2px">图片</span>
                    <i class="dropdown_arrow"></i>
                </div>
                <div class="pure-form bubble sw">
                    <div class="select_image_type">
                        <span data-type="image">图片</span>
                        <span data-type="photo" style="padding-left:30px">照片</span>
                        <span data-type="photo" style="padding-left:30px">矢量图</span>
                        <span data-type="photo" style="padding-left:30px">插画</span>
                    </div>
                </div>
                <input type="submit" value=" " class="loupe">
                <span>
                        <input class="q" type="text" name="key" value="{{.query}}" placeholder="搜索" data-autofocus>
              </span>
                <div style="position:absolute;left:-9999px">
                    <input type="text" name="hp" autocomplete="off" tabindex="-1" value="">
                    <input type="hidden" name="order" value="">
                    <input type="hidden" name="cat" value="">
                    <input type="checkbox" name="orientation" value="horizontal">
                    <input type="checkbox" name="orientation" value="vertical">
                    <input type="hidden" name="min_width" value="">
                    <input type="hidden" name="min_height" value="">
                    <input type="checkbox" name="colors" value="transparent">
                    <input type="checkbox" name="colors" value="grayscale">
                    <input type="checkbox" name="colors" value="red">
                    <input type="checkbox" name="colors" value="orange">
                    <input type="checkbox" name="colors" value="yellow">
                    <input type="checkbox" name="colors" value="green">
                    <input type="checkbox" name="colors" value="turquoise">
                    <input type="checkbox" name="colors" value="blue">
                    <input type="checkbox" name="colors" value="lilac">
                    <input type="checkbox" name="colors" value="pink">
                    <input type="checkbox" name="colors" value="white">
                    <input type="checkbox" name="colors" value="gray">
                    <input type="checkbox" name="colors" value="black">
                    <input type="checkbox" name="colors" value="brown">
                    <input type="checkbox" name="animation" value="1">
                    <input type="checkbox" name="slow_motion" value="1">
                    <input type="checkbox" name="time_lapse" value="1">
                    <input type="checkbox" name="resolution_4k" value="1">
                    <input type="checkbox" name="resolution_hd" value="1">
                </div>
            </div>
        </form>
    </div>
</div>
{{end}}
